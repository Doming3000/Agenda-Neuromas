<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Neurom치s</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/calendar.css">
    
    <!-- Javascript -->
    <script src="js/calendar.js"></script>
    <script src="js/calendarModal.js"></script>
    
    <!-- Dependencias -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body>
    <header>
        <h3>Agenda Neurom치s</h3>
    </header>
    
    <!-- Overlay para ventanas tipo modal -->
    <div id="overlay" class="overlay"></div>
    
    <!-- Modal cuando se selecciona una fecha -->
    <div class="fechaSeleccionada" id="fechaSeleccionada">
        <h3>Fecha</h3>
        <hr>
        <!-- Bot칩n para mostrar formulario para agendar una hora -->
        <button type="button" id="agendarButton">Agendar una hora</button>
        <!-- Bot칩n para cerrar el modal -->
        <button class="closeButton" id="closeButton">Cerrar</button>
    </div>
    
    <!-- Formulario para agendar una hora -->
    <form class="agendarModal" id="agendarModal" action="php/agendarHora.php" method="POST" >
        <h3>Fecha</h3>
        
        <!-- Input oculto para la fecha (Manejado mediante variables)-->
        <input type="hidden" id="fecha" name="fecha">
        
        <!-- Input de hora -->
        <label for="hora">Seleccione la hora de inicio:</label>
        <input type="time" id="hora" name="hora" required>
        
        <!-- Contenedor de botones -->
        <div class="buttonContainer">
            <button type="button" id="closeFormButton">Cancelar</button>
            <input type="submit" value="Agendar">
        </div>
    </form>
    
    <!-- Calendario -->
    <div class="calendar" id='calendar'></div>
</body>
</html>
